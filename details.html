<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Product Details</title>
    <style>

        body {
    margin: 0;
    padding: 0;
     }
        .product-details {
            width: 50%; 
            height: 400px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
            position: absolute;
            left: 200px;
            top: 180px;
        }
        
        .product-details img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        
        header{
            display: flex;
            padding-inline: 50px;
            padding-block: 8px;
            background-color: black;
            color: aliceblue;
        }
        
        nav{
            display: flex;
            gap: 16px;
            position: absolute;
            right: 50px;
        }
        a{
            color: white;
        }
        
    </style>
</head>
<body>
    <header>Product Management
        <nav>
            <a href="products.html">All Products</a>
            <a href="add-product.html">Add Product</a>
        </nav>
    </header>
    
    <div id="product-details-container" class="product-details">
        <!-- Product details will be loaded here -->
    </div>
    
    <script src="products-service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const product = window.productsService.getSelectedProduct();
            const container = document.getElementById('product-details-container');
            
            if (product) {
                container.innerHTML = `
                    <h2>${product.name}</h2>
                    <img src="${product.image}" alt="${product.name}">
                    <p>Price: ${product.price} sp</p>
                    <p>Color: ${product.colors}</p>
                `;
            } else {
                container.innerHTML = '<p>Product not found</p>';
            }
        });
    </script>
</body>
</html>
